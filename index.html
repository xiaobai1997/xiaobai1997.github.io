    <body>

        <h1>周凯，泥壕!</h1>
        <marquee>写上你想写的字</marquee>
        <SCRIPT LANGUAGE="javascript"> js脚本开始； 
        window.open 弹出新窗口的命令； 
        文件路径/文件名 弹出窗口的文件名； 
        newwindow 弹出窗口的名字（不是文件名），非必须，可用空代替； 
        width=400 窗口宽度； 
        height=300 窗口高度； 
        top=0 窗口距离屏幕上方的象素值； 
        left=0 窗口距离屏幕左侧的象素值； 
        toolbar=yes 是否显示工具栏，yes为显示； 
        menubar，scrollbars 表示菜单栏和滚动栏。 
        resizable=yes 是否允许改变窗口大小，yes为允许； 
        location=no 是否显示地址栏，yes为允许； 
        status=yes 是否显示状态栏内的信息（通常是文件已经打开），yes为允许； 
        </SCRIPT> js脚本结束 

    </body>

</html>
